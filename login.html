<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GiriÅŸ Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    body.dark-mode .form-control {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #444;
    }
    body.dark-mode .btn-primary {
      background-color: #333;
      border-color: #555;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      min-height: 1em;
    }
  </style>
</head>
<body class="p-4">
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4 text-center">GiriÅŸ Yap</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="kullaniciAdi" class="form-label">KullanÄ±cÄ± AdÄ±</label>
        <input type="text" id="kullaniciAdi" class="form-control" required />
        <div id="errorKullaniciAdi" class="error-message"></div>
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Åifre</label>
        <input type="password" id="sifre" class="form-control" required />
        <div id="errorSifre" class="error-message"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">GiriÅŸ Yap</button>
    </form>
    <div class="text-center mt-3">
      <a href="register.html">KayÄ±t Ol</a>
    </div>
    <div class="mt-3 d-flex justify-content-center">
      <button id="darkModeBtn" class="btn btn-secondary">ğŸŒ™ Koyu Mod</button>
    </div>
  </div>
  
  <script>
    // Koyu mod baÅŸlangÄ±Ã§ kontrolÃ¼
    const darkModeBtn = document.getElementById('darkModeBtn');
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      darkModeBtn.textContent = 'â˜€ï¸ AÃ§Ä±k Mod';
    }
    darkModeBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      darkModeBtn.textContent = isDark ? 'â˜€ï¸ AÃ§Ä±k Mod' : 'ğŸŒ™ Koyu Mod';
    };

    // GiriÅŸ formu validasyon
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Hata mesajlarÄ±nÄ± temizle
      document.getElementById('errorKullaniciAdi').textContent = "";
      document.getElementById('errorSifre').textContent = "";

      const kullaniciAdi = document.getElementById('kullaniciAdi').value.trim();
      const sifre = document.getElementById('sifre').value;

      let hasError = false;

      // KullanÄ±cÄ± adÄ± validasyonu
      if (kullaniciAdi === "") {
        document.getElementById('errorKullaniciAdi').textContent = "KullanÄ±cÄ± adÄ± boÅŸ olamaz.";
        hasError = true;
      } else if (kullaniciAdi.length < 4) {
        document.getElementById('errorKullaniciAdi').textContent = "KullanÄ±cÄ± adÄ± en az 4 karakter olmalÄ±dÄ±r.";
        hasError = true;
      }

      // Åifre validasyonu (birden fazla hata varsa hepsini gÃ¶ster)
      let sifreHatalar = [];
      if (sifre === "") {
        sifreHatalar.push("Åifre boÅŸ olamaz.");
      } else {
        if (sifre.length < 6 || sifre.length > 15) {
          sifreHatalar.push("Åifre 6 ile 15 karakter arasÄ±nda olmalÄ±dÄ±r.");
        }
        if (!/[A-Z]/.test(sifre)) {
          sifreHatalar.push("Åifre en az bir bÃ¼yÃ¼k harf iÃ§ermelidir.");
        }
        if (!/[!@#$%^&*()_+\-=\[\]{};':\"\\|,.<>\/?~]/.test(sifre)) {
          sifreHatalar.push("Åifre en az bir Ã¶zel karakter iÃ§ermelidir.");
        }
      }
      if (sifreHatalar.length > 0) {
        document.getElementById('errorSifre').innerHTML = sifreHatalar.map(h => `â€¢ ${h}`).join('<br>');
        hasError = true;
      }

      if (hasError) return;

      // GiriÅŸ baÅŸarÄ±lÄ± kabul
      localStorage.setItem('loggedInUser', kullaniciAdi);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
