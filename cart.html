<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sepetim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-3 align-items-center">
      <h1>üõí Sepetim</h1>
      <div>
        <button class="btn btn-dark me-2" id="darkModeBtn">üåô Koyu Mod</button>
        <a href="index.html" class="btn btn-primary">Ana Sayfa</a>
      </div>
    </div>

    <div id="cartItems" class="row"></div>
    <h4 id="totalPrice" class="fw-bold">Toplam: $0</h4>
    <button class="btn btn-success mt-3" id="checkoutBtn">√ñdemeye Ge√ß</button>
  </div>

  <script>
    // Giri≈ü kontrol√º
    if (!localStorage.getItem('loggedInUser')) {
      window.location.href = 'login.html';
    }

    const cartItemsDiv = document.getElementById('cartItems');
    const totalPriceText = document.getElementById('totalPrice');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const darkModeBtn = document.getElementById('darkModeBtn');

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      darkModeBtn.textContent = '‚òÄÔ∏è A√ßƒ±k Mod';
    }

    darkModeBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      darkModeBtn.textContent = isDark ? '‚òÄÔ∏è A√ßƒ±k Mod' : 'üåô Koyu Mod';
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;

      if(cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Sepetiniz bo≈ü.</p>';
        totalPriceText.textContent = 'Toplam: $0';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const col = document.createElement('div');
        col.className = 'col-md-4 mb-3';

        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.image;
        img.className = 'card-img-top p-3';
        img.style.height = '250px';
        img.style.objectFit = 'contain';

        const body = document.createElement('div');
        body.className = 'card-body';

        const title = document.createElement('h5');
        title.textContent = item.title;

        const price = document.createElement('p');
        price.textContent = `Fiyat: $${item.price}`;

        const qtyControl = document.createElement('div');
        qtyControl.innerHTML = `
          <button class="btn btn-outline-secondary btn-sm me-2">-</button>
          <span>${item.quantity}</span>
          <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
        `;

        // Butonlar
        const minusBtn = qtyControl.querySelector('button:first-child');
        const plusBtn = qtyControl.querySelector('button:last-child');

        minusBtn.onclick = () => {
          changeQty(index, -1);
        };

        plusBtn.onclick = () => {
          if(item.quantity < 5) changeQty(index, 1);
        };

        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn btn-danger btn-sm mt-2';
        removeBtn.textContent = '√úr√ºn√º Kaldƒ±r';
        removeBtn.onclick = () => {
          removeItem(index);
        };

        body.appendChild(title);
        body.appendChild(price);
        body.appendChild(qtyControl);
        body.appendChild(removeBtn);
        card.appendChild(img);
        card.appendChild(body);
        col.appendChild(card);
        cartItemsDiv.appendChild(col);
      });

      totalPriceText.textContent = `Toplam: $${total.toFixed(2)}`;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    checkoutBtn.onclick = () => {
      if(cart.length === 0) {
        alert('Sepetiniz bo≈ü!');
        return;
      }
      localStorage.setItem('checkoutCart', JSON.stringify(cart));
      window.location.href = 'payment.html';
    };

    renderCart();
  </script>
</body>
</html>
